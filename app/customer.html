<!DOCTYPE html>
<html>
<head>
    <title>用户</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <script src="./app.js"></script>
    <script>
      let getvalArr = document.URL.split('?')[1]
      let keyValueArr = getvalArr.split('&')
      console.log('当前用户：' + keyValueArr[0].split('=')[1])
      const currentAccount = keyValueArr[0].split('=')[1]
    </script>
</head>
<body>
<div>


    <h1>电子优惠劵系统</h1>
    <div id="info">
        <p id="status">Status</p>
    </div>
    <br/>
    <br/>
    <h2>客户端</h2>
        <h3>查询信息</h3>
        <br>
        <button onclick="App.getCurrentCustomer(currentAccount)" style="height: 30px;width:385px">当前客户</button>
        <br>
        <button onclick="App.getScoreWithCustomerAddr(currentAccount)" style="height: 30px;width:385px">当前余额</button>
        <br>
        <button onclick="App.getGoodsByCustomer(currentAccount)" style="height: 30px;width:385px">查看已购买商品</button>

        <h3>转让积分</h3>
        <label for="anotherAddress">转让地址</label><input type="text" id="anotherAddress" style="height: 30px;width:385px">
        <br><label for="scoreAmount">积分数量</label><input type="text" id="scoreAmount" style="height: 30px;width:385px">
        <br>
        <button onclick="App.transferScoreToAnotherFromCustomer(currentAccount)">转让积分</button>


        <h3>购买优惠劵</h3>
        <label for="goodId">购买优惠劵Id</label><input type="text" id="goodId" style="height: 30px;width:385px">
        <br>
        <button id="buyGood" onclick="App.buyGood(currentAccount)" style="height: 30px;width:385px">购买优惠劵</button>

</div>
</body>

</html>
