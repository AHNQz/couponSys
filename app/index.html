<!DOCTYPE html>
<html>
<head>
    <title>Score</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <script src="./app.js"></script>
</head>
<body>
<div >


    <h1>电子优惠劵系统</h1>
    <br>
    <div id="info">
        <p id="status"></p>
    </div>

    <br/>
    <h2>客户端</h2>
    <h3>客户注册</h3>
        <label for="customerAddress">客户账户：</label><input type="text" id="customerAddress" style="height: 30px;width:385px"/>
        <br/><label for="customerPassword">密码：</label><input type="text" id="customerPassword" style="height: 30px;width:385px"/>
        <button onclick="App.newCustomer()" style="height: 30px;width:393px">客户注册</button>
        <h3>客户登录</h3>
        <label for="customerLoginAddr">客户地址：</label><input type="text" id="customerLoginAddr" style="height: 30px;width:385px">
        <br><label for="customerLoginPwd">密码：</label><input type="text" id="customerLoginPwd" style="height: 30px;width:385px">
        <button id="customerLogin" onclick="App.customerLogin()" style="height: 30px;width:393px">客户登录</button>

        <br>
        <br><h2>商家端</h2>
        <h3>商家注册</h3>
        <label for="merchantAddress">商户地址：</label><input type="text" id="merchantAddress" style="height: 30px;width:385px">
        <br><label for="merchantPassword">密码：</label><input type="text" id="merchantPassword" style="height: 30px;width:385px">
        <br>
        <button id="newMerchant" onclick="App.newMerchant()" style="height: 30px;width:393px">商户注册</button>

        <h3>商家登录</h3>
        <label for="merchantLoginAddr">商户地址：</label><input type="text" id="merchantLoginAddr" style="height: 30px;width:385px">
        <br><label for="merchantLoginPwd">密码：</label><input type="text" id="merchantLoginPwd" style="height: 30px;width:385px">
        <br>
        <button id="merchantLogin" onclick="App.merchantLogin()" style="height: 30px;width:393px">商户登录</button>

        <br>
        <br><h2>银行端</h2>
        <h3>银行管理员登录</h3>
        <label for="bankLoginAddr">银行地址：</label><input type="text" id="bankLoginAddr" style="height: 30px;width:385px">
        <br><label for="bankLoginPwd">密码：</label><input type="text" id="bankLoginPwd" style="height: 30px;width:385px">
        <br>
        <button id="bankLogin" onclick="App.bankLogin()" style="height: 30px;width:393px">银行登录</button>

</div>
</body>
</html>
